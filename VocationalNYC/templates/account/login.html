<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="icon" href="https://raw.githubusercontent.com/gcivil-nyu-org/team1-wed-spring25/refs/heads/main/images/favicon.png" type="image/png">

    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:500');

        /* Palette */
        :root {
            --green: #a2ccb6;
            --light-peach: #ffecd9;
            --peach: #ee786e;
            --sand: #fceeb5;
            /*--sand: #ffffff;*/
            --white: #fff;
        }

        body {
            background: var(--light-peach);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: system-ui!important;
            padding: 2rem;
        }

        .login-container {
            width: 600px;
            padding: 50px;
            border-radius: 18px;/*main card*/
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
            background: var(--white);
            backdrop-filter: blur(10px);

        }

        .login-container h2 {
            color: var(--green);
            font-weight: 600;
            font-size: 2.4rem;
            letter-spacing: 1.5px;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        .form-control, .form-select {
            font-size: 1rem;
            padding: 14px;
            border-radius: 12px;/*input field*/
            background: white;
            border: 2px solid var(--green);
            color: #333;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--peach);
            outline: none;
            box-shadow: 0 0 8px var(--peach);
        }

        .btn-custom {
            display: block;
            width: 100%;
            font-size: 1.4rem;
            padding: 14px;
            border-radius: 12px;/*button*/
            border: none;
            color: var(--white);
            background: linear-gradient(to right, var(--green), var(--sand), var(--peach));
            background-size: 500%;
            box-shadow: 0 .5rem 1rem rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-custom:hover {
            animation: gradient 2s forwards;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100%;
            }
        }

        .text-center a {
            text-decoration: none;
            font-weight: bold;
            color: var(--peach);
        }

        .text-center a:hover {
            color: var(--green);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
<p>Log in to find the right training program or manage your course listings. Whether you're a career changer seeking new opportunities or a training provider connecting with students, start here.</p>

                       <hr>

 <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="mb-3">
                <label for="id_login" class="form-label">Username or Email Address <span style="color: red;">*</span></label>
                <input type="text" class="form-control" name="login" id="id_login" placeholder="Type your username or email address" required />
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Password <span style="color: red;">*</span></label>
                <input type="password" class="form-control" name="password" id="id_password" placeholder="Enter your password" required />
            </div>

<!--            <div class="mb-3">-->
<!--                <label for="user_type" class="form-label">User Type <span style="color: red;">*</span></label>-->
<!--                <select class="form-select" id="user_type" name="user_type" required>-->
<!--                    <option value="" disabled selected>Choose your user type</option>-->
<!--                    <option value="career_changer">Career Changer (i.e., Student)</option>-->
<!--                    <option value="training_provider">Training Provider (i.e., School Representative)</option>-->
<!--                </select>-->
<!--            </div>-->

            <button type="submit" class="btn btn-custom">Login</button>

            <div class="mt-4 text-center">
                <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
            </div>

            <div class="mt-3 text-center">
                <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up here</a></p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
