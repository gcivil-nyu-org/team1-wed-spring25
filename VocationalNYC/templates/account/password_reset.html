<div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="glass-modal modal-content" style="background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 2rem; box-shadow: 0 35px 80px rgba(0, 0, 0, 0.08), inset 0 0 8px #fff; position: relative; padding: 2rem; outline: none!important; ">
            <form method="post" action="{% url 'account_reset_password' %}"> {% csrf_token %}
                <div class="modal-header border-0">
                    <h5 class="modal-title" style=" font-size: 2rem; font-weight: 800; background: linear-gradient(to right, #5b9b82 70%, #a2ccb6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; z-index: 2; padding: 0 !important;">
                    Reset Your Password
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"><label for="id_email"
                                               style=" font-size: 1rem; font-weight: 600; color: #1f2937; margin-bottom: 1rem; display: block;">Email
                    address</label> <input type="email" name="email" class="modal-input"
                                           style=" width: 100%; padding: 0.75rem 1rem; border-radius: 1rem; border: 1px solid var(--glass-border); background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(10px); font-size: 1rem; color: #1f2937; box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05); transition: border-color 0.3s ease, box-shadow 0.3s ease;"
                                           required id="id_email">
                    <div class="modal-footer aligned-footer border-0"
                         style=" z-index: 2; position: relative; display: flex; justify-content: space-between; align-items: center; padding: 0; margin-top: 1.5rem; width: 100%;">
                        <button type="button"
                                style=" display: inline-flex; align-items: center; justify-content: center; height: 3.2rem; min-width: 8rem; padding: 0.9rem 2.2rem; font-weight: 800; font-size: 1rem; line-height: 1; letter-spacing: 0.02em; border-radius: 1rem; border: none; cursor: pointer; box-shadow: 0 .5rem 1rem rgba(0, 0, 0, 0.08);"
                                data-bs-dismiss="modal">Cancel
                        </button>
                        <button type="submit"
                                style=" display: inline-flex; align-items: center; justify-content: center; height: 3.2rem; min-width: 8rem; padding: 0.9rem 2.2rem; font-weight: 800; font-size: 1rem; line-height: 1; letter-spacing: 0.02em; border-radius: 1rem; border: none; cursor: pointer; box-shadow: 0 .5rem 1rem rgba(0, 0, 0, 0.08); color: white; margin-left: 0!important; background: linear-gradient(to right, var(--green) 0%, var(--sand) 50%, var(--peach) 100%); background-size: 500%; margin-right: 0!important;">
                            Reset
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
