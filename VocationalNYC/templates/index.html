<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocationalNYC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% load static %}
<link rel="icon" type="image/png" href="{% static 'favicon.png' %}">


    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:500');

        /* Palette */
        :root {
            --green: #a2ccb6;
            --light-peach: #ffecd9;
            --peach: #ee786e;
            --sand: #fceeb5;
            --white: #fff;
        }

        body {
            background: #ffecd9;
            display: grid;
            height: 100vh;
            margin: 0;
            place-items: center;
            padding: 1rem;
            font-family: 'Raleway', sans-serif;
        }

        .card {
            width: 480px;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
            background: #fff; /*white*/
            backdrop-filter: blur(10px);
        }

        .card-title {
            color: #a2ccb6;/*green*/
            font-weight: 600;
            font-size: 2.2rem;
            letter-spacing: 1.5px;
        }

        .menu a {
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: 12px 0;
            padding: 14px;
            border-radius: 12px;
            font-size: 1.1rem;
        }

        .btn-custom {
            display: block;
            width: 100%;
            font-size: 1.3rem;
            border-radius: 5rem;
            border: none;
           color:  #fff; /*white*/
background: linear-gradient(to right, #a2ccb6 0%, #fceeb5 50%, #ee786e 100%);

            background-size: 500%;
            box-shadow: 0 .5rem 1rem rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            animation: gradient 2s forwards;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100%;
            }
        }






    </style>
</head>
<body>
    <div class="card">
        <h1 class="card-title">VocationalNYC</h1>
        <p>Your all-in-one platform to discover vocational training opportunities, gain new skills, and advance your career in the NYC metropolitan area.</p>
        <hr>
        <div class="menu text-center">
            <p><strong>Explore Your Opportunities:</strong></p>
            <a href="/accounts/login/" class="btn btn-custom">üöÄ Sign In</a>
            <a href="/accounts/signup/" class="btn btn-custom">‚ú® Sign Up</a>
            <a href="{% url 'course_list' %}" class="btn btn-custom">üìö Browse Courses</a>
            <a href="{% url 'provider_list' %}" class="btn btn-custom">üîç View All Providers</a>
            <a href="/contact" class="btn btn-custom">üì© Contact Us</a>
        </div>
    </div>
</body>
</html>
