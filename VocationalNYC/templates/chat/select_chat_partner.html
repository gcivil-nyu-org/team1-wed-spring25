{% extends "base.html" %}
{% block content %}
  <h1>Select a Chat Partner</h1>
  <form method="post">
    {% csrf_token %}
    <label for="partner">Choose a user:</label>
    <select name="partner_id" id="partner">
      {% for user in users %}
        <option value="{{ user.id }}">{{ user.username }}</option>
      {% endfor %}
    </select>
    <button type="submit">Start Chat</button>
  </form>
{% endblock %}
