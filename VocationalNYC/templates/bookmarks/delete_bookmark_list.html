{% extends "base.html" %}
{% block content %}
<h1>Delete confirmation</h1>
<p>Are you sure to delete the bookmark list “{{ bookmark_list.name }}”?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">delete</button>
    <a href="{% url 'bookmark_list_detail' bookmark_list.list_id %}">cancel</a>
</form>
{% endblock %}
