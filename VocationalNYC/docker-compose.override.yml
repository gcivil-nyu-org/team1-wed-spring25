# This file is used to override the docker-compose.yml file for local development and testing purposes.
services:
  db:
    image: postgres:16
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
      - redis
    env_file: .env
    environment:
      # - DJANGO_ENV=wobsocket_testing # Uncomment this line to test the websocket
      - DJANGO_ENV=development
    volumes:
      - .:/vocationalnyc
    ports:
      - "8000:8000"

volumes:
  postgres_data:
