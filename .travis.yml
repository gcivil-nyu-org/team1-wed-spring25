dist: focal
language: python
python:
  - "3.12"
cache: pip

services:
  - postgresql

env:
  global:
    - DJANGO_SETTINGS_MODULE=Vocational.vocational.settings
    - PYTHONPATH=$PYTHONPATH:$(pwd)

install:
  - pip install -r Vocational/requirements.txt
  - pip install black flake8 coverage coveralls

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - python Vocational/manage.py migrate
  - python Vocational/manage.py collectstatic --noinput

script:
  - python Vocational/manage.py test
  - black --check Vocational
  - flake8 Vocational
  - coverage run --source=Vocational/vocationalnyc Vocational/manage.py test

after_success:
  - coveralls
